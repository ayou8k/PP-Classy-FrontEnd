<div>
  <mat-grid-list style="margin: 10px auto; width: 90%;"  cols="3" rowHeight="2:1"   gutterSize="10px">
    <mat-grid-tile class="matgridtile" colspan="2" style=" background:{{this.color}};">
      {{this.element}} {{this.coef}} {{this.module}}
      {{this.prof}}
    </mat-grid-tile>
    <mat-grid-tile class="matgridtile" >
     Devoirs non terminer :
      <br>
      <div *ngFor="let devoir of upcoming_devoirs">
        {{devoir.titre}}
        {{devoir.contenu}}
        {{devoir.time.d}}jours
        {{devoir.time.h}}heuresds
        {{devoir.time.m}}minutes

      </div>
    </mat-grid-tile>
    <!--  <div *ngFor="let publication of rows">-->
    <mat-grid-tile class="matgridtile" colspan="2" *ngFor="let publication of rows">
      <div *ngIf="publication.type=='devoir'">
        Salam
        <button routerLink="/devoirs/addDevoir/{{publication.id}}">Consulter Devoir</button>
      </div>



    </mat-grid-tile>
  </mat-grid-list>
</div>
